<main>
    <h1>{{title}}</h1>
    <h2>{{subtitle}}</h2>
    <select-topic-for-practice
        *ngIf="current_topic == null"
        (change_topic)="accept_new_topic($event)">
    </select-topic-for-practice>
    <app-prompt-bedrock
        *ngIf="current_topic != null"
        [topic]="current_topic"
        (change_topic)="request_new_topic()">
    </app-prompt-bedrock>
</main>
